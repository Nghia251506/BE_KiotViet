# src/main/resources/application.yml
spring:
  application:
    name: BE_kiotviet

  datasource:
    url: jdbc:mysql://localhost:3306/mini_kiotviet?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8
    username: root
    password: Tnc2024@
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect   # MySQL 8+ dùng cái này m?i chu?n
    hibernate:
      ddl-auto: update          # l?n ??u ch?y ? t?o b?ng, sau này ??i thành validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
        # Fix l?i blob/json v?i MySQL
          lob:
            non_contextual_creation: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher   # Fix l?i Swagger v?i Spring Boot 3.x

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB   # cho upload ?nh s?n ph?m

# JWT Config
jwt:
  secret: ${JWT_SECRET:6d6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b}  # 256-bit
  expiration: 86400000      # 24 gi? (access token)
  refresh-expiration: 604800000  # 7 ngày (refresh token)

# Swagger & OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: true

# Logging (?? th?y SQL + JWT log ??p)
logging:
  level:
    com.kiotviet.mini: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.security: DEBUG
    org.springdoc: INFO

# Server
server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m