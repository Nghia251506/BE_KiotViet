# src/main/resources/application.yml
spring:
  application:
    name: BE_kiotviet

  datasource:
    url: jdbc:mysql://localhost:3306/mini_kiotviet?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8
    username: root
    password: Tnc2024@
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh

          lob:
            non_contextual_creation: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# JWT Config
jwt:
  secret: ${JWT_SECRET:6d6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b}
  expiration: 86400000
  refresh-expiration: 604800000

# Swagger & OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: true

# Logging
logging:
  level:
    com.kiotviet.mini: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.security: DEBUG
    org.springdoc: INFO

# Server
server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m